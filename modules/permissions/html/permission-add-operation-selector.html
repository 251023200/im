<div id="add-operation-selector" class="modal fade list-choose" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog" style="width: 90%;">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title" style="float: left;">选择角色</h4>
			</div>
			<div class="modal-body">
				<div class="container-fluid formsearch round">
					<div class="row">
					<!-- search -->
					<form class="form-inline " style="display:block;">
						<div>
							<input id="operationName" type="text" class="form-control search" placeholder="请输入操作名(模糊)">
							<input id="operationCode" type="text" class="form-control search" placeholder="请输入操作编码(模糊)">
							<a class="btn btn-primary search" id="searchBtn">查询</a>
							<a class="btn btn-primary search" id="clearCondtion">重置</a>
						</div>
					</form>
					<!-- end search -->
					</div>
				</div>

			<div class="modal-footer">
