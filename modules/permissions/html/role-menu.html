<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>权限系统 - 角色菜单管理</title>
</head>
<body>

<div class="wrapper wrapper-content" style="height:100%;">
	<!--基本信息-->
	<div id="roleInfo" class="container-fluid formBox round">
		<form id="userInfoForm" role="form">
			<div class="row">
				<div class="form-group fieldGroup">
					<div class="col-sm-1 text-right">
						<label for="roleName" class="control-label labelwordtop">名称</label>
					</div>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="roleName"  readonly/>
					</div>
					<div class="col-sm-1 text-right">
						<label for="roleCode" class="control-label labelwordtop">编码</label>
					</div>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="roleCode"  readonly/>
					</div>
					
					<div class="col-sm-1 text-right">
						<label for="roleDesc" class="control-label labelwordtop">描述</label>
					</div>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="roleDesc"  readonly/>
					</div>
					<div class="col-sm-1">
						<a class="btn btn-primary" href="javascript:void(0);" onclick="saveMenu()">保存菜单</a>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div class="container-fluid">
		<!-- 角色拥有的菜单 -->
		<div class="row">
			<div class="col-xs-12">
				<div id="menu-tree"></div>
			</div>
		</div>
	</div>
</div>
<style>
	.labelwordtop{
		line-height:34px;
	}
</style>
<script src="/modules/common/js/head.js"></script>
<script src="/js/plugins/treeview/bootstrap-treeview.custom.js"></script>
<script src="../js/role-menu.js?v=36"></script>
</body>
</html>
