<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>权限系统 - 角色管理</title>
</head>
<body>
<div class="wrapper wrapper-content" style="height:100%;">
<!--基本信息-->
	<div id="roleInfo" class="container-fluid formBox round">
		<input type="text" id="id" style="display:none"/>
		<div class="handleBoxs row">
			<div class="title col-xs-5 col-md-5">
				<span>基本信息</span>
			</div>
		</div>
		
		<form id="roleInfoForm" role="form">
			<div class="row">
				<div class="form-group fieldGroup">
					<div class="col-sm-2 text-right">
						<label for="roleName" class="control-label labelwordtop">名称</label>
					</div>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="roleName" />
					</div>
					<div style="clear: both;"></div>
					<div class="col-sm-2 text-right">
						<label for="roleCode" class="control-label labelwordtop">编码</label>
					</div>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="roleCode" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group fieldGroup">
					<div class="col-sm-2 text-right">
						<label for="roleDesc" class="control-label labelwordtop">描述</label>
					</div>
					<div class="col-sm-4">
						<input type="description" class="form-control" id="roleDesc"/>
					</div>
				</div>
			</div>
		</form>
	</div>

	<div>
		<a class="btn btn-large" onclick="saveRole()">提交</a>
	</div>
</div>

<script src="/modules/common/js/head.js"></script>
<script src="../js/role-edit.js?v=36"></script>
</body>
</html>
