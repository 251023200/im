<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>权限系统 - 用户编辑</title>
</head>
<body>
<div id="UserEditPage" class="wrapper wrapper-content" style="height:100%;">
	<!--基本信息-->
	<div id="userInfo" class="container-fluid formBox round">
		<div class="handleBoxs row">
			<div class="title col-xs-5 col-md-5">
				<span>基本信息</span>
			</div>
			<!--
			<div class="btn col-xs-7 col-md-7">
				<a class="like btn btn-small btn-xs" href="javascript:void(0)" title="Like" onclick="saveUser()">
					<span  class="btn btn-sm btn-info"  id="submitBtn" ><i class="glyphicon glyphicon-pencil"></i>保存</span>
				</a>
			</div>
			-->
		</div>
		
		<form id="userInfoForm" role="form">
			<div class="row">
				<div class="form-group fieldGroup">
					<div class="col-sm-2 text-right">
						<label for="userNo" class="control-label labelwordtop">编号</label>
					</div>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="userNo"  readonly/>
					</div>
					<div class="col-sm-2 text-right">
						<label for="userName" class="control-label labelwordtop">用户名</label>
					</div>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="userName"  readonly/>
					</div>
					<div style="clear: both;"></div>
				</div>
			</div>
			<div class="row">
				<div class="form-group fieldGroup">
					<div class="col-sm-2 text-right">
						<label for="name" class="control-label labelwordtop">姓名</label>
					</div>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="name"  readonly/>
					</div>
				</div>
			</div>
		</form>
	</div>
	
	<!--角色列表-->
	<div class="container-fluid formBox round">
		<div class="handleBoxs row">
			<div class="title col-xs-5 col-md-5">
				<span>角色列表</span>
			</div>
			<div class="btn col-xs-7 col-md-7">
				<span class="btn btn-sm btn-info" id="addRoleBtn" onclick="addRole()"><i class="glyphicon glyphicon-pencil"></i>添加</span>
			</div>
		</div>
		
		<div class="row">
			<div class="col-xs-12">
				<table id="role-table" class="display tablesorter" cellspacing="0" width="100%">
			   		<thead>
						<tr>
					  		<th>编码</th>
					  		<th>名称</th>
					  		<th>描述</th>
							<th>操作</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
	</div>


<!-- dialog end -->

<script src="/modules/common/js/head.js"></script>
<!--<script src="../../js/plugins/validate/bootstrapValidator.js"></script>-->
<script src="../js/user-role.js"></script>
<script src="../js/add-role-selector.js"></script>
</body>
</html>
