<!-- dialog -->
<div class="modal fade" id="add-menu-modal" tabindex="-1" role="dialog" aria-hidden="true">
	 <div class="modal-dialog"> 
	    <div class="modal-content"> 
		   <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="dialogTitle">添加菜单</h4>
			</div>
			<div class="modal-body">
			   <form class="form-horizontal"  role="form" id="roleForm" style="padding-top:10px"  action="javascript:void(0)">
		            <input type="hidden" id="add-menu-id" name="menu-id"/>
					<input type="hidden" id="add-menu-parentId" name="menu-parentId">
		            <div class="form-group">
			              <label class="col-sm-2 control-label" >名称</label>
			              <div class="col-sm-4">
			                   <input type="text" id="add-menu-name" name="menu-name"  placeholder="名称" class="form-control">
				          </div>
				          <label class="col-sm-2 control-label" >路径</label>
			              <div class="col-sm-4">
			                   <input type="text" id="add-menu-url" name="menu-url" placeholder="路径" class="form-control">
				          </div>
		            </div>
					<div class="form-group">
			              <label class="col-sm-2 control-label" >图标</label>
			              <div class="col-sm-4">
			                   <input type="text" id="add-menu-icon" name="menu-icon"  placeholder="图标" class="form-control">
				          </div>
				          <label class="col-sm-2 control-label" >序号</label>
			              <div class="col-sm-4">
			                   <input type="number" id="add-menu-seq" name="menu-seq" placeholder="序号" class="form-control">
				          </div>
		            </div>
		            <div class="form-group">
						<label class="col-sm-2 control-label" >状态</label>
						<div class="col-sm-4">
							<input type="checkbox" id="add-menu-active" name="menu-active" class="form-control">
						</div>
						<label class="col-sm-2 control-label" >描述</label>
						<div class="col-sm-4">
							<input type="text" id="add-menu-remark" name="menu-remark" placeholder="描述" class="form-control">
						</div>
		            </div>
				</form>
			</div>
