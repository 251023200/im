<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>权限系统 - 权限信息</title>
</head>
<body>
<div class="wrapper wrapper-content" style="height:100%;">
<!--基本信息-->
	<div id="userInfo" class="container-fluid formBox round">
		<div class="handleBoxs row">
			<div class="title col-xs-5 col-md-5">
				<span>基本信息</span>
			</div>
		</div>
		
		<form id="permissionInfoForm" role="form">
			<div class="row">
				<div class="form-group fieldGroup">
					<div class="col-sm-2 text-right">
						<label for="permissionCode" class="control-label labelwordtop">编码</label>
					</div>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="permissionCode" readonly />
					</div>
					<div class="col-sm-2 text-right">
						<label for="permissionName" class="control-label labelwordtop">用户名</label>
					</div>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="permissionName" readonly />
					</div>
					<div style="clear: both;"></div>
				</div>
			</div>
			<div class="row">
				<div class="form-group fieldGroup">
					<div class="col-sm-2 text-right">
						<label for="permissionDesc" class="control-label labelwordtop">描述</label>
					</div>
					<div class="col-sm-4">
						<input type="description" class="form-control" id="permissionDesc" readonly />
					</div>
				</div>
			</div>
		</form>
	</div>
	
	<!--操作列表-->
	<div class="container-fluid formBox round">
		<div class="handleBoxs row">
			<div class="title col-xs-5 col-md-5">
				<span>权限列表</span>
			</div>
		</div>
		
		<div class="row">
			<div class="col-xs-12">
				<table id="operation-table" class="display tablesorter" cellspacing="0" width="100%">
			   		<thead>
						<tr>
							<th>名称</th>
							<th>编码</th>
							<th>描述</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
	</div>
	
	<!--菜单树-->
	<div class="container-fluid formBox round">
		<div class="handleBoxs row">
			<div class="title col-xs-5 col-md-5">
				<span>菜单</span>
			</div>
		</div>
		
		<div class="row">
			<div class="col-xs-12">
				<div id="menu-tree"></div>
			</div>
		</div>
	</div>
</div>

<script src="/modules/common/js/head.js"></script>
<script src="../js/permission-info.js?v=36"></script>
</body>
</html>
